<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Boardgames</title>

        <!-- jQuery and Bootstrap CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        
        <!-- My custom stylesheet -->
        <link rel="stylesheet" href="{{url_for('static', filename='tablestyle.css')}}">
    
    </head>

    <body>
        <h1>Boardgames</h1>
    
        <div>
            <button id="showAddaboardgameButton" onclick="showAdd()">Create</button>
        </div>   
    
        <div>
            <table class="table" id="BoardgameTable" border="1">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Product type</th>
                    <th>Age range</th>
                    <th>Players</th>
                    <th>Price</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Game 1</td>
                    <td>Boardgame</td>
                    <td>8+</td>
                    <td>2-4</td>
                    <td>20</td>
                    <td><button>Update</button></td>
                    <td><button>Delete</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Catan</td>
                    <td>Boardgame</td>
                    <td>8+</td>
                    <td>2-4</td>
                    <td>20</td>
                    <td><button>Update</button></td>
                    <td><button>Delete</button></td>
                </tr>
            </tbody>
            </table>
            <br/>
        
        </div>

        <div id='showBoardgameForm' style="display:none;">
            <h2>
                <span id="createLabel">Create a</span> 
                <span id="updateLabel">Update</span> Boardgame</h2>
                
                <input type="hidden" name="id" id="idInput"/>
                Name: <input type="text" name="Name" id="nameInput"><br/>
                Product type: <input type="text" name="Product_type" id="productTypeInput"><br/>
                Age range: <input type="number" name="Age_range" id="ageRangeInput"><br/>
                Players: <input type="number" name="Players" id="playersInput"><br/>
                Price: <input type="number" name="Price" id="priceInput"><br/><br/>

                <span><button id="doCreateButton" onclick="doCreate()">Create</button></span>
                <span><button id="doUpdateButton" onclick="doUpdate()">Update</button></span>
        </div>


        <div id="showDeleteBoardgameForm" style="display:none;">
            <h2>Delete Boardgame</h2>
            <input type="hidden" name="id" />
            <span>Are you sure you want to delete this boardgame?</span><br/>
            <span><button id="doDeleteButton" onclick="doDelete()">Delete</button></span>
            <span><button id="doCancelButton" onclick="doCancel()">Cancel</button></span>
        </div>

        
        <script src="{{ url_for('static', filename='boardgamescript.js') }}"></script>
    
</body>
</html>
